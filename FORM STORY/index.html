<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="/assets/zaramay.jpg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>FORMulame una story cabrón</h1>
        <hr>

        <form action="story.html" method="get">

            <label for="char-2">Protagonista:</label>
            <input id="char-2" type="text" name="char-1" disabled placeholder="EL PAPÁ DE LOS PAPÁS">
            <br>
            <label for="char-1">Algún turro:</label>
            <input id="char-1" name="char-1" type="text" required>
            <br>
            <label for="char-3">Un personaje más:</label>
            <input id="char-3" name="char-3" required type="text">
            <br>
            <label for="adj-1">Adjetivo</label>
            <input id="adj-1" name="adj-1" required type="text">
            <br>
            <label for="verb-1">Verbo en gerundio:</label>
            <input id="verb-1" name="verb-1" required type="text">
            <br>
            <label for="num-1">Número:</label>
            <input id="num-1" name="num-1" type="number" required>
            <br>
            <span> Si o no?</span>
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Si!</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No!</label>
            <br>
            <label for="speed">Velocidad:</label>
            <select id="speed" name="speed" required>
          <option value="mas rapido">más rápido</option>
          <option value="ATR">ATR</option>
          <option value="a 300 en la Cherokee">a 300 en la cherokee</option>
        </select>
            <hr>
            <br>
            <label for="quote">Frase motivacional:</label>
            <input id="quote" name="quote" type="text" required list="quote-choices">
            <datalist id="quote-choices">
          <option value="Me estoy llevando limpias las que se robo el gordo al banco Rio"></option>
          <option value="Al pitbull no le afecta, deja que el chihuahua ladre"></option>
          <option value="La mafia no se vende por Philippe Patek"></option>
          <option value="Yo callado para que la reina tenga su castillo"></option>
       
        </datalist>
            <br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required rows="8" columns="40"> </textarea>
            <br> <input type="submit" value="Form My Story!">
        </form>
    </section>
</body>

</html>
